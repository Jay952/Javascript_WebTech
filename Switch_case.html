<html>
<head>
	<script type="text/javascript">
		var choice;
		choice=window.prompt("Enter your choice between 1 to 3:",0);
		choice=parseInt(choice);
		switch(choice)
		{
			case 1:
			document.writeln("Red");
			break;
            case 2:
            document.writeln("Green");
			break;
			case 3:
            document.writeln("Blue");
			break;
			default:
			document.writeln("Enter value between 1 and 3");

		}
	</script>
</head>
</html>
