<html>
<head>
	<script type="text/javascript">
		var color;
		color=window.prompt("Enter your fav color:",0);
		if(color="Red")
			document.writeln("Red color is chosen");
		else if(color="Green")
			document.writeln("Green color is chosen");
		else
			document.writeln("Black");
	</script>
</head>
</html>
